<div class="accordion pxp-faqs-accordion" id="pxpFAQsAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="pxpFAQsHeader{{ id }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pxpCollapseFAQs{{ id }}" aria-expanded="false" aria-controls="pxpCollapseFAQs{{ id }}">
                {{ question }}
            </button>
        </h2>
        <div id="pxpCollapseFAQs{{ id }}" class="accordion-collapse collapse" aria-labelledby="pxpFAQsHeader{{ id }}" data-bs-parent="#pxpFAQsAccordion">
            <div class="accordion-body">
                {{ answer }}           
            </div>
        </div>
    </div>
</div>
